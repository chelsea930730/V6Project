spring.application.name=real-state-app
# ? ?? ?? ??
server.port=8080

# ?? MySQL ??
spring.datasource.url=jdbc:mysql://localhost:3306/house?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ?? JPA ?? (MySQL DB ?? ??)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ? JWT ??? ? (??? ???)
jwt.secret=your_secret_key_here

# ? OAuth 2.0 ?? ??? ?? (Google Cloud ???? ??)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:default_client_id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:default_client_secret}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# ? WebSocket ??
spring.websocket.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# 로깅 레벨 설정 (문제 해결을 위해)
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Google Maps API Key
google.maps.api.key=AIzaSyDS4odl5Ugkbb9-Xx6BBYkufbV6Hp303lg

# data.sql 자동 실행 설정
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
# 필요한 경우 실행 순서 설정

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.web.resources.add-mappings=false

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 추가 설정 (선택 사항)
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# 404 오류 처리를 위한 설정
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false