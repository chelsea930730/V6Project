<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation</title>
</head>
<body>

<header>
	<nav>
		<strong><a href="/">LION</a></strong>
		<div id="nav-menu" class="nav-container">
			<!-- nav-menu의 내용은 JavaScript에서 동적으로 처리됩니다 -->
		</div>
	</nav>
</header>

<!-- 푸터 -->
<footer class="footer">
	<div class="footer-container">
		<div class="footer-left">
			<strong><a href="#" onclick="scrollToTop(); return false;" class="footer-logo">LION</a></strong>
		</div>
		<div class="footer-right">
			<strong><a href="https://open.kakao.com/o/s3I8uMnh" target="_blank" class="kakao-link">상담원 카카오톡 문의</a></strong>
			<p class="account">라이온 부동산 대표 : 박김수빈우형규리승연</p>
		</div>
	</div>
</footer>

<style>
	body {
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		margin: 0;
		padding: 0;
		padding-top: 80px; /* 고정된 값으로 설정 */
	}

	header {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		background-color: white;  /* 배경색 추가 */
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 0 50px; /* top/bottom 패딩 제거하고 left/right만 유지 */
		border-bottom: 1px solid #ddd;
		z-index: 1000; /* 다른 요소보다 위에 표시 */
		height: 80px; /* 헤더 높이 고정 */
		box-sizing: border-box; /* 패딩을 포함한 높이 계산 */
	}

	/* 푸터 */

	.footer {
		width: 100%;
		background-color: white;
		padding: 15px 50px;
		display: flex;
		justify-content: center;
		align-items: center;
		border-top: 1px solid #ddd;
		/* z-index: 1000; */
		margin-top: auto;
	}

	.footer-container {
		display: flex;
		justify-content: space-between;
		align-items: center;
		width: 100%;
		max-width: 1200px;
	}

	.footer-logo {
		font-size: 20px;
		color: #355c86;
		text-decoration: none;
		cursor: pointer;
	}

	.footer-left {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}

	.footer-right {
		text-align: right;
	}

	.kakao-link {
		text-decoration: none;
		color: #2d5be3;
		font-size: 14px;
		transition: color 0.3s;
	}

	.kakao-link:hover {
		color: #FEE500; /* 카카오톡 노란색으로 변경 */
	}

	.account {
		color: black;
		font-size: 14px;
		margin-top: 5px;
	}

	/* 네비 */
	nav {
		display: flex;
		align-items: center;
		justify-content: space-between;
		width: 100%;
		max-width: 1200px;
		margin: 0 auto;
		padding: 0 10px; /* top/bottom 패딩 제거 */
		background-color: white;
		height: 100%; /* 네비게이션이 헤더 높이를 채우도록 설정 */
		box-sizing: border-box;
	}

	.nav-container {
		display: flex;
		align-items: center;
		justify-content: flex-end;
		gap: 15px;
		min-width: 350px; /* 로그인 여부에 관계없이 최소 크기 유지 */
	}

	/* ✅ 네비 링크 정렬 */
	.nav-links {
		display: flex;
		align-items: center;
		gap: 15px;
	}

	/* ✅ 로그인/로그아웃 버튼 정렬 */
	.auth-buttons {
		display: flex;
		align-items: center;
	}

	nav a {
		text-decoration: none;
		color: #355c86;
		font-size: 30px;
		font-family: 'Cafe24 Ssurround air OTF Light';
	}

	.login-btn, .logout-btn {
		background-color: #6a99cd;
		color: white;
		border: none;
		padding: 10px 20px;
		border-radius: 15px;
		font-size: 14px;
		font-weight: bold;
		cursor: pointer;
		transition: 0.3s;
	}

	.login-btn:hover, .logout-btn:hover {
		background-color: #355c86;
	}

	/* ✅ 아이콘 및 링크 스타일 */
	.nav-link {
		text-decoration: none;
		color: #355c86;
		font-size: 16px;
		font-weight: bold;
		display: flex;
		align-items: center;
		gap: 5px;
		transition: 0.3s;
	}

	.nav-link:hover {
		color: #6a99cd;
	}

	/* 알림 아이콘 스타일 */
	.notification-badge {
		position: relative;
		display: inline-flex;
	}

	.notification-badge .badge {
		position: absolute;
		top: -5px;
		right: -5px;
		width: 15px;
		height: 15px;
		background-color: #e74c3c;
		color: white;
		border-radius: 50%;
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 10px;
		font-weight: bold;
	}
</style>

<!-- 네비게이션 스크립트 추가 -->
<script src="/js/navbar.js"></script>
<script>
// 페이지 상단으로 스크롤하는 함수
function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}
</script>
</body>
</html>
