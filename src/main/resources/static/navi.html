<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation</title>
</head>
<body>

<header>
	<nav>
		<strong><a href="/">LION</a></strong>
		<div id="nav-menu" class="nav-container">
			<!-- ✅ 로그인 상태일 때만 보이도록 설정 -->
			<th:block th:if="${isLoggedIn}">
				<div class="nav-links">
					<a href="/mypage/cart.html" class="nav-link">🛒 Cart</a>
					<a href="/mypage/alarm.html" class="nav-link">알림</a>
					<a href="/mypage/mypage.html" class="nav-link">마이페이지</a>
					<form th:action="@{/user/logout}" method="post">
						<button type="submit" class="logout-btn">LOGOUT</button>
					</form>
				</div>
			</th:block>

			<!-- ✅ 로그아웃 상태일 때만 보이도록 설정 -->
			<th:block th:unless="${isLoggedIn}">
				<div class="auth-buttons">
					<a href="/user/login" class="login-btn">LOGIN</a>
				</div>
			</th:block>
		</div>
	</nav>
</header>






<!-- 푸터 -->
<footer class="footer">
	<div class="footer-container">
		<div class="footer-left">
			<strong><a href="/templates/index.html" class="footer-logo">LION</a></strong>
		</div>
		<div class="footer-right">
			<strong><a href="/*" class="kakao-link">상담원 카카오톡 문의</a></strong>
			<p class="account">비니니: BBBBB</p>
		</div>
	</div>
</footer>

<style>
	body {
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		margin: 0;
		padding: 0;
		padding-top: 80px;
	}

	header {
		position: fixed;
		top: 0;
		left: 0;
		width: 95%;
		background-color: white;  /* 배경색 추가 */
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 15px 50px;
		border-bottom: 1px solid #ddd;
		z-index: 1000; /* 다른 요소보다 위에 표시 */
		height: 70px;
	}



	/* 푸터 */

	.footer {

		width: 100%;
		background-color: white;
		padding: 15px 50px;
		display: flex;
		justify-content: center;
		align-items: center;
		border-top: 1px solid #ddd;
		/* z-index: 1000; */
		margin-top: auto;
	}

	.footer-container {
		display: flex;
		justify-content: space-between;
		align-items: center;
		width: 100%;
		max-width: 1200px;
	}

	.footer-logo {
		font-size: 20px;
		color: #355c86;
		text-decoration: none;
	}

	.footer-left {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}

	.footer-right {
		text-align: right;
	}

	.kakao-link {
		text-decoration: none;
		color: #2d5be3;
		font-size: 14px;
	}

	.account {
		color: black;
		font-size: 14px;
		margin-top: 5px;
	}


	/* 네비 */
	nav {
		display: flex;
		align-items: center;
		justify-content: space-between;
		width: 100%;
		max-width: 1200px;
		margin: 0 auto;
		padding: 15px 10px;
		/*border-bottom: 1px solid #ddd;*/
		background-color: white;
		height: 70px; /* 네비게이션 높이 고정 */
		box-sizing: border-box;
	}

	.nav-container {
		display: flex;
		align-items: center;
		justify-content: flex-end;
		gap: 15px;
		min-width: 350px; /* 로그인 여부에 관계없이 최소 크기 유지 */
	}



	/* ✅ 네비 링크 정렬 */
	.nav-links {
		display: flex;
		align-items: center;
		gap: 15px;
	}

	/* ✅ 로그인/로그아웃 버튼 정렬 */
	.auth-buttons {
		display: flex;
		align-items: center;
	}

	nav a {
		text-decoration: none;
		color: #355c86;
		font-size: 30px;
		font-family: 'Cafe24 Ssurround air OTF Light';
	}

	.login-btn, .logout-btn {
		background-color: #6a99cd;
		color: white;
		border: none;
		padding: 10px 20px;
		border-radius: 15px;
		font-size: 14px;
		font-weight: bold;
		cursor: pointer;
		transition: 0.3s;
	}

	.login-btn:hover, .logout-btn:hover {
		background-color: #355c86;
	}

	/* ✅ 아이콘 및 링크 스타일 */
	.nav-link {
		text-decoration: none;
		color: #355c86;
		font-size: 16px;
		font-weight: bold;
		display: flex;
		align-items: center;
		gap: 5px;
		transition: 0.3s;
	}

	.nav-link:hover {
		color: #6a99cd;
	}
</style>
</body>
</html>
