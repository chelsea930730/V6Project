<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매물 관리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/nav_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/addproperty.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 네비게이션바가 로드될 위치 -->
        <div id="nav-placeholder"></div>

        <!-- 메인 컨텐츠 -->
        <main class="col-md-10 ms-sm-auto px-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
          >
            <h2>매물 관리</h2>
            <button id="createPropertyBtn" class="btn btn-primary">
              <i class="fas fa-plus"></i> 매물 등록
            </button>
          </div>

          <!-- 매물 목록 테이블 -->
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="selectAll"
                          />
                          <label class="form-check-label" for="selectAll"
                            >0 selected</label
                          >
                        </div>
                      </th>
                      <th>ID</th>
                      <th>매물명</th>
                      <th>월세</th>
                      <th>관리비</th>
                      <th>건물 타입</th>
                      <th>방 타입</th>
                      <th>건축년도</th>
                      <th>매물 상태</th>
                      <th>수정/삭제</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- 타임리프를 사용한 매물 목록 반복 -->
                    <tr th:each="property : ${properties}">
                      <td>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            th:id="'check-' + ${property.id}"
                            th:value="${property.id}"
                          />
                        </div>
                      </td>
                      <td th:text="${property.id}">1</td>
                      <td th:text="${property.name}">매물명</td>
                      <td th:text="${property.monthlyRent + '만원'}">월세</td>
                      <td th:text="${property.maintenanceFee + '만원'}">관리비</td>
                      <td th:text="${property.buildingType}">건물 타입</td>
                      <td th:text="${property.roomType}">방 타입</td>
                      <td th:text="${property.constructionYear + '년'}">건축년도</td>
                      <td>
                        <span th:class="'status-badge ' + ${property.status.toLowerCase()}"
                              th:text="${property.status == 'AVAILABLE' ? '공실' : 
                                      property.status == 'PENDING' ? '계약 진행중' : '계약 완료'}">상태</span>
                      </td>
                      <td>
                        <button
                          class="btn btn-sm btn-outline-primary me-1 edit-btn"
                          th:data-id="${property.id}"
                        >
                          <i class="fas fa-edit"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-outline-danger delete-btn"
                          th:data-id="${property.id}"
                        >
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- 페이지네이션 -->
              <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                  <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/addproperty(page=${currentPage - 1})}" tabindex="-1">이전</a>
                  </li>
                  <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                      th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/addproperty(page=${pageNum})}" th:text="${pageNum}">1</a>
                  </li>
                  <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/addproperty(page=${currentPage + 1})}">다음</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/nav_admin.js}"></script>
    <script th:src="@{/js/addproperty.js}"></script>
  </body>
</html>
