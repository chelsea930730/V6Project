<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상담 관리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/nav_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/consulting.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 네비게이션바가 로드될 위치 -->
        <div id="nav-placeholder"></div>

        <!-- 메인 컨텐츠 -->
        <main class="col-md-10 ms-sm-auto px-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
          >
            <h2>상담 관리</h2>
          </div>

          <!-- 상담 목록 테이블 -->
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="selectAll"
                          />
                          <label class="form-check-label" for="selectAll"
                            >0 selected</label
                          >
                        </div>
                      </th>
                      <th>예약 번호</th>
                      <th>고객명</th>
                      <th>이메일</th>
                      <th>예약 날짜</th>
                      <th>상담 날짜</th>
                      <th>상태</th>
                      <th>등록일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="consultation : ${consultations}">
                      <td>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            th:id="${'check-' + consultation.id}"
                            th:value="${consultation.id}"
                          />
                        </div>
                      </td>
                      <td th:text="${consultation.reservationNumber}">
                        예약번호
                      </td>
                      <td th:text="${consultation.customerName}">고객명</td>
                      <td th:text="${consultation.email}">이메일</td>
                      <td
                        th:text="${#temporals.format(consultation.reservationDate, 'yyyy-MM-dd')}"
                      >
                        예약날짜
                      </td>
                      <td
                        th:text="${#temporals.format(consultation.consultationDate, 'yyyy-MM-dd')}"
                      >
                        상담날짜
                      </td>
                      <td>
                        <button
                          th:class="'btn btn-sm status-btn ' + ${consultation.statusClass}"
                          th:text="${consultation.statusText}"
                          th:data-id="${consultation.id}"
                          th:data-current-status="${consultation.status}"
                        >
                          상태
                        </button>
                      </td>
                      <td
                        th:text="${#temporals.format(consultation.createdAt, 'yyyy-MM-dd HH:mm')}"
                      >
                        등록일
                      </td>
                    </tr>
                    <!-- 데이터가 없을 경우 표시 -->
                    <tr th:if="${#lists.isEmpty(consultations)}">
                      <td colspan="8" class="text-center py-4">
                        등록된 상담이 없습니다.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- 페이지네이션 -->
              <nav
                th:if="${!#lists.isEmpty(consultations)}"
                aria-label="Page navigation"
                class="mt-4"
              >
                <ul class="pagination justify-content-center">
                  <li
                    class="page-item"
                    th:classappend="${currentPage == 1} ? 'disabled' : ''"
                  >
                    <a
                      class="page-link"
                      th:href="@{/consulting(page=${currentPage - 1})}"
                      tabindex="-1"
                      >이전</a
                    >
                  </li>
                  <li
                    class="page-item"
                    th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${pageNum == currentPage} ? 'active' : ''"
                  >
                    <a
                      class="page-link"
                      th:href="@{/consulting(page=${pageNum})}"
                      th:text="${pageNum}"
                      >1</a
                    >
                  </li>
                  <li
                    class="page-item"
                    th:classappend="${currentPage == totalPages} ? 'disabled' : ''"
                  >
                    <a
                      class="page-link"
                      th:href="@{/consulting(page=${currentPage + 1})}"
                      >다음</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/nav_admin.js}"></script>
    <script th:src="@{/js/consulting.js}"></script>
  </body>
</html>
