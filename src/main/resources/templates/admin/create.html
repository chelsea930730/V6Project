<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매물 등록</title>
    <link rel="stylesheet" th:href="@{/css/create.css}" />
    <script th:src="@{/js/navibar.js}" defer></script>
    <script th:src="@{/js/create.js}" defer></script>
    <script th:src="@{/js/station-select.js}" defer></script>
  </head>
  <body>
    <main class="create-container">
      <form class="create-form">
        <div class="form-layout">
          <!-- 좌측 체크박스 영역 -->
          <div class="checkbox-section">
            <div class="form-group">
              <label>월세(만)</label>
              <input type="text" name="monthly" placeholder="숫자만" required />
            </div>
            <div class="form-group">
              <label>관리비(만)</label>
              <input type="text" name="maintenance" placeholder="숫자만" required />
            </div>

            <div class="checkbox-area">
              <h3>건물 타입</h3>
              <div class="checkbox-list">
                <label
                  ><input type="radio" name="building-type" value="맨션" required />
                  맨션</label
                >
                <label
                  ><input type="radio" name="building-type" value="아파트" />
                  아파트</label
                >
                <label
                  ><input type="radio" name="building-type" value="타운하우스" />
                  타운하우스</label
                >
                <label
                  ><input type="radio" name="building-type" value="오피스텔" />
                  오피스텔</label
                >
                <label
                  ><input type="radio" name="building-type" value="셰어하우스" />
                  셰어하우스</label
                >
              </div>
            </div>

            <div class="checkbox-area">
              <h3>방 타입</h3>
              <div class="checkbox-list">
                <label
                  ><input type="radio" name="room-type" value="1R" required />
                  1R</label
                >
                <label
                  ><input type="radio" name="room-type" value="1R+LOFT" />
                  1R+LOFT</label
                >
                <label
                  ><input type="radio" name="room-type" value="1K" />
                  1K</label
                >
                <label
                  ><input type="radio" name="room-type" value="1K+LOFT" />
                  1K+LOFT</label
                >
                <label
                  ><input type="radio" name="room-type" value="1DK" />
                  1DK</label
                >
                <label
                  ><input type="radio" name="room-type" value="1LDK" />
                  1LDK</label
                >
                <label
                  ><input type="radio" name="room-type" value="2K이상" />
                  2K이상</label
                >
              </div>
            </div>

            <div class="checkbox-area">
              <h3>상세조건</h3>
              <div class="checkbox-list">
                <label
                  ><input type="checkbox" name="features" value="주차장" />
                  주차장</label
                >
                <label
                  ><input type="checkbox" name="features" value="2인 입주" />
                  2인 입주</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="features"
                    value="특실, 화장실 분리"
                  />
                  특실, 화장실 분리</label
                >
                <label
                  ><input type="checkbox" name="features" value="즉시 입주" />
                  즉시 입주</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="features"
                    value="학생 바로 가능"
                  />
                  학생 바로 가능</label
                >
                <label
                  ><input type="checkbox" name="features" value="이벤트 진행" />
                  이벤트 진행</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="features"
                    value="반려동물 무료"
                  />
                  반려동물 무료</label
                >
                <label
                  ><input type="checkbox" name="features" value="기타 가구" />
                  기타 가구</label
                >
              </div>
            </div>
          </div>

          <!-- 우측 입력 영역 -->
          <div class="input-section">
            <div class="button-group">
              <button type="button" class="btn-primary" id="station-select-btn">역 선택</button>
            </div>

            <div class="form-group">
              <label>선택된 노선</label>
              <input type="text" id="selected-line" name="line" readonly />
            </div>

            <div class="form-group">
              <label>선택된 역</label>
              <input type="text" id="selected-station" name="station" readonly />
            </div>

            <!-- 역 선택 모달 -->
            <div id="station-modal" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>역 선택</h3>
                  <button type="button" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="step-container">
                    <div class="step step-1">
                      <h4>노선 선택</h4>
                      <div class="line-list">
                        <!-- JavaScript로 노선 목록이 여기에 추가됩니다 -->
                      </div>
                    </div>
                    <div class="step step-2" style="display: none;">
                      <button type="button" class="back-btn">← 노선 선택으로 돌아가기</button>
                      <h4>역 선택</h4>
                      <div class="station-list">
                        <!-- JavaScript로 역 목록이 여기에 추가됩니다 -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>게시글 제목</label>
              <input
                type="text"
                name="title"
                placeholder="세이부 이케부쿠로선 네리마 역, 4층, 건축 7년"
                required
              />
            </div>

            <div class="form-group">
              <label>매물 상태</label>
              <select name="status" required>
                <option value="">선택하세요</option>
                <option value="공실">공실</option>
                <option value="계약 진행중">계약 진행중</option>
                <option value="계약 완료">계약 완료</option>
              </select>
            </div>

            <div class="form-group">
              <label>매물명</label>
              <input
                type="text"
                name="property-name"
                placeholder="사쿠라다이 맨션 401호"
                required
              />
            </div>

            <div class="form-group">
              <label>건축년도</label>
              <select name="building-age" id="building-age" required>
                <option value="">선택하세요</option>
              </select>
            </div>

            <div class="form-group">
              <label>주거면적 (㎡)</label>
              <input type="number" name="area" placeholder="예: 25.5" step="0.1" required />
            </div>

            <div class="form-group">
              <label>층수</label>
              <input type="number" name="floor" placeholder="예: 4" required />
            </div>

            <div class="form-group">
              <label>주소</label>
              <input type="text" name="address" placeholder="상세 주소를 입력해주세요" required />
            </div>

            <div class="form-group">
              <label>초기비용 (만원)</label>
              <input type="number" name="initial-cost" placeholder="예: 500" required />
            </div>

            <div class="form-group">
              <label>비고</label>
              <textarea name="notes" placeholder="추가 설명이나 특이사항을 입력해주세요" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">
              매물 등록하기
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
