<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/HTML/css/register.css" />
  </head>
  <body>
    <!-- 회원가입 폼 -->
    <div class="signup-container">
      <div class="signup-box">
        <h2>회원가입</h2>
        <form>
          <div class="input-group">
            <input type="email" placeholder="이메일" id="email" required />
            <input type="text" placeholder="이름" id="name" required />
            <input type="password" placeholder="비밀번호" id="password" required />
          </div>
          <button type="submit" class="signup-btn">회원가입</button>
          <p class="login-link">이미 계정이 있나요? <a href="login.html">로그인</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
